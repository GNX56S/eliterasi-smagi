<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapse Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/e6c14aebda.js" crossorigin="anonymous"></script>
  <!-- <style>
    .transition-width {
      transition: width 0.3s;
    }
  </style> -->
</head>
<body class="bg-gray-100">
  <div i class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-gray-800 text-white h-screen flex flex-col items-center transition-all w-16">
      <button id="toggleBtn" class="mt-4">
        <i id="toggleIcon" class="fas fa-bars"></i>
      </button>
      <ul class="mt-10 flex flex-col items-center w-full">
        <li class="w-full mb-4">
          <a href="#" class="flex items-center justify-center px-4 py-2 hover:bg-gray-700 transition-all duration-300">
            <i class="fas fa-home"></i>
            <span class="hidden ml-4">Home</span>
          </a>
        </li>
        <li class="w-full mb-4">
          <a href="#" class="flex items-center justify-center px-4 py-2 hover:bg-gray-700 transition-all duration-300">
            <i class="fas fa-user"></i>
            <span class="hidden ml-4">Profile</span>
          </a>
        </li>
        <li class="w-full mb-4">
          <a href="#" class="flex items-center justify-center px-4 py-2 hover:bg-gray-700 transition-all duration-300">
            <i class="fas fa-cog"></i>
            <span class="hidden ml-4">Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold">Main Content</h1>
      <p>Here is the main content of the page.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
      const toggleIcon = document.getElementById('toggleIcon');

      toggleBtn.addEventListener('click', () => {
        if (sidebar.classList.contains('w-64')) {
          sidebar.classList.replace('w-64', 'w-16');
          toggleIcon.classList.replace('fa-arrow-left', 'fa-bars');
          document.querySelectorAll('#sidebar span').forEach(span => span.classList.add('hidden'));
        } else {
          sidebar.classList.replace('w-16', 'w-64');
          toggleIcon.classList.replace('fa-bars', 'fa-arrow-left');
          document.querySelectorAll('#sidebar span').forEach(span => span.classList.remove('hidden'));
        }
      });
    });
  </script>
</body>
</html>
